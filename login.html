    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script>
        function see(id) {
            var eye = document.getElementById(id);
            var inputVisible = document.getElementById('inputPass');
            if (eye && eye.style.display == 'block') {
                eyeBlock.style.display = 'none'
                eyeBlock1.style.display = 'block'
                inputVisible.type = 'password'
            }
            else {
                eyeBlock.style.display = 'block'
                eyeBlock1.style.display = 'none'
                inputVisible.type = 'text'
            }
        }

        function showHide(id) {
            var el = document.getElementById(id);
            if (el && el.style.display == 'block')
                el.style.display = 'none';
            else
                el.style.display = 'block';
        }
    </script>
